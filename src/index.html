<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard List App</title>
</head>

<body>

    <h1 class="heading-title">Leaderboard</h1>

    <div class="scores-container">
        <div class="recent-scores">
            <div class="recent-scores-inner">
                <h3 class="scores-title">Recent scores</h3>
                <button class="btn refresh-btn">Refresh</button>
            </div>

            <ul class="scores-list">
                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">100</p>
                </li>

                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">20</p>
                </li>

                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">50</p>
                </li>

                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">78</p>
                </li>

                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">125</p>
                </li>

                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">77</p>
                </li>

                <li class="list-item">
                    <p class="list-name">Name<span>:</span></p>
                    <p class="list-score">42</p>
                </li>
            </ul>
        </div>

        <form id="form">
            <h3 class="scores-title">Add your score</h3>
            <input type="text" class="input-name" placeholder="Your name">
            <input type="number" class="input-number" placeholder="Your score">
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
    </div>

    <script src="./index.bundle.js"></script>
</body>

</html>
