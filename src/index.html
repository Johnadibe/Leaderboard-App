<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Leaderboard Setup App</title>
</head>

<body>

    <header>
        <h1 class="heading-title">Leaderboard</h1>
        <i class="fa-solid fa-trophy"></i>
    </header>

    <div class="scores-container">
        <div class="recent-scores">
            <div class="recent-scores-inner">
                <h3 class="scores-title">Recent scores</h3>
                <button class="btn refresh-btn">Refresh</button>
            </div>

            <ul class="scores-list">
            </ul>
        </div>

        <form id="form">
            <h3 class="scores-title">Add your score</h3>
            <input type="text" class="input-name" placeholder="Your name">
            <input type="number" class="input-number" placeholder="Your score">
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
    </div>

    <!-- <script src="./index.bundle.js"></script> -->
    <script src="./index.js"></script>
</body>

</html>
